<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Endometrics Analysis Tool{% endblock %}</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- External Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.css" rel="stylesheet">

    <!-- Local Static CSS -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='response.css') }}" rel="stylesheet">

    {% block styles %}
    <!-- Page-specific styles can go here -->
    {% endblock %}
</head>
<body>

    <!-- Navbar will go here -->
    {% block navbar %}
        {% include '_navbar.html' %}
    {% endblock %}

    <main class="container my-4">
        {% block content %}
        <!-- Page content will be injected here -->
        {% endblock %}
    </main>

    <!-- Footer might go here, or within content block depending on structure -->
    {% block footer %}
    {% endblock %}

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- External JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    
    <!-- Local Static JS -->
    <script src="{{ url_for('static', filename='js/components/tooltips.js') }}"></script> 

    {% block scripts %}
    <!-- Page-specific scripts can go here -->
    {% endblock %}
</body>
</html>
